<h1>RentForcement Dashboard</h1>
<div class = "leftbox">
    <a (click)="goToListByCategory(1)">All</a><br>
    <a (click)="goToListByCategory(2)">Clothes</a><br>
    <a (click)="goToListByCategory(3)">Electronics</a><br>
    <a (click)="goToListByCategory(4)">Household</a><br>
    <a (click)="goToListByCategory(5)">Games</a><br>
    <a (click)="goToListByCategory(6)">Industrial</a><br>
    <a (click)="goToListByCategory(7)">Other</a><br>    
</div>
<container-element  class = "middlebox" [ngSwitch]="selector">
    <app-product-list [category]="category" *ngSwitchCase="1"></app-product-list>
    <app-product-details [id]="id" *ngSwitchCase="2"></app-product-details>
    <app-product-addition *ngSwitchCase="3"></app-product-addition>
    <app-product-updation [id]="id" *ngSwitchCase="4"></app-product-updation>
</container-element>





<div class = "rightbox">
    <!-- <button (click)="goToAddProduct()">Add Product</button> -->
    <a (click)="goToAddProduct()">Add</a><br>
    <p>View Your Products</p>
    <label class="switch">
        <input type="checkbox" [(ngModel)] = "user" name="checkbox"  (click) = "displayToggle($event.target.value)">
        <span class="slider round"></span>
    </label>
    <br>
</div>
